<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode Gatekeeper</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 60px; }
    .timer { font-size: 2em; margin: 20px 0; }
    button { padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <div id="not-done" style="display:none;">
    <h2>Do the assigned LeetCode problem to continue browsing!</h2>
    <button id="goto-problem">Go to Problem</button>
  </div>
  <div id="freedom" style="display:none;">
    <h2>You have free browsing time left!</h2>
    <div class="timer" id="timer"></div>
    <p>When the timer ends, you must solve a new problem to continue browsing.</p>
  </div>
  <script src="block.js"></script>
</body>
</html>
